<!DOCTYPE html>
<html lang="en">
<div class="container">

    <head class="col-12">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="simple-grid.css">
        <link rel="stylesheet" href="styles.css">
        <title>ADD-ROUTS</title>

    </head>
</div>

<body>
    <div class="header">
        <nav id="nav-bar">
            <a href="./index.html" class="nav-link">HOME</a>
            <!-- <a href="#" class="nav-link">ESTIMATED-PRICES</a> -->
            <a href="./route.html" class="nav-link">AVAILABLE-ROUTES</a>
            <a href="./addRout.html" class="nav-link">ADD-ROUTE</a>
        </nav>
    </div>
    <div class="backGround">
        <div class="container">
            <div class="column">

                <div class="col-12  ">
                    <h1 class="title"> ADD ROUTE</h1>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="column">

                <div class="col-12  ">
                    <p class="title" style="font-size: x-large; color: black;"> Fill in the form to add the route to the
                        existing list </p>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="column">

                <div class="col name-input">
                    <h3 style="padding-right: 20px;">DEPARTING LOCATON</h3>
                    <input class="textBox depart" type="text" placeholder="Enter Deperting location"
                        style="margin-left: 30px; width: 250px;" />
                </div>
                <div class="col name-input">
                    <h3 style="padding-right: 20px;">ARRIVAL LOCATON</h3>
                    <input class="textBox arrive" type="text" placeholder="Enter Arrival location"
                        style="margin-left: 60px; width: 250px;" />
                </div>
                <div class="col name-input">
                    <h3 style="padding-right: 20px;">TAXI PRICE</h3>
                    <input class="textBox taxiPrice2" type="number" placeholder="Enter Taxi price"
                        style="margin-left: 144px; width: 250px;" />
                </div>
                <div class="col name-input">
                    <h3 style="padding-right: 20px;">BUS PRICE</h3>
                    <input class="textBox busPrice2" type="number" placeholder="Enter Bus price"
                        style="margin-left: 150px;width: 250px;" />
                </div>
            </div>
        </div>

        <div class="container" style="padding-bottom: 80px;">
            <div class="row">

                <div class="col-12 startBtn">

                    <button class="getStartedBtn addRoutBtn" type="button" name="button"><a href="./route.html">ADD TO ROUTE </a></button>

                </div>
            </div>
        </div>
    </div>
    <script src="js/transport-price-checker.js"></script>
    <script src="js/DOM-price-checker.js"></script>
    <script src="js/add-localstorage.js"></script>
</body>

</html>
