<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simple-grid.css">
    <script src="js/transport-price-checker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <canvas id="myChart" width="50" height="30em"></canvas>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    <script>
    const pricePlanner = TransportPriceChecker(JSON.parse(localStorage.getItem("myRoutes")));
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: pricePlanner.getAllRoutes().map(function(obj) {
                return obj.route
            }),
            datasets: [{
                label: 'Taxis',
                data: pricePlanner.getAllRoutes().map(function(obj) {
                return obj.taxiFare
            }),
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                ],
                borderWidth: 1
            },{
                label: 'Buses',
                data: pricePlanner.getAllRoutes().map(function(obj) {
                return obj.busFare
            }),
                backgroundColor: [
                    'rgba(57, 131, 238, 0.2)'
                ],
                borderColor: [
                    'rgba(57, 131, 238, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
    </script>

</body>
</html>
