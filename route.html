<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-grid.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>ROUTS-ADDED</title>
</head>

<body>
    <div class = "header">
        <nav id= "nav-bar">
            <a href= "./index.html" class="nav-link">HOME</a>
            <!-- <a href= "./route.html" class="nav-link">AVAILABLE-ROUTES</a> -->
            <a href= "./addRout.html" class="nav-link">ADD-ROUTE</a>
            <a href= "./graph.html" class="nav-link">GRAPH-OF-PRICE</a>
        </nav>
    </div>

    <div class="container secondBackGround tp">
            <div class="row">
                <h1 class="center">Transport Cost Planner</h1>
                <p class="title">Choose your destinations or <a href="./addRout.html">add your own</a> if its not in the list below.</p>
            </div>
            <div class="row">
                <!-- offset -->
                <div class="col-2"></div>

                <!-- show price widge -->
                <div class="col-4">
                    <h3>Choose route</h3>
                    <script type="text/x-template" class="routesTemplate">
                        <option value="ROUTES" selected>SELECT ROUTE</option>
                        {{#each routes}}
                        <option value="{{route}}">{{route}}</option>
                        {{/each}}
                    </script>
                    <table>
                        <tr>
                            <td>
                                <h5>Routes:</h5>
                            </td>
                            <td>
                                <select class="textBox" style="width: 157px;" name="Routes" id="route"></select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h5>Bus price: </h5>
                            </td>
                            <td>
                                <input class="textBox busPrice" type="text" readonly />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h5>Taxi price: </h5>
                            </td>
                            <td>
                                <input class="textBox taxiPrice" type="text" readonly />
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- offset -->
                <div class="col-1"></div>

                <!-- calculate cost per trips widget  -->
                <div class="col-4">
                    <h3>Calculate for trips</h3>
                    <table>
                        <tr>
                            <td>
                                No. of trips: 
                            </td>
                            <td>
                                <input class="textBox tripNumber" type="number" placeholder="Enter Trip number"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Type:
                            </td>
                            <td>
                                <div class="radioBtn">
                                    <input class="radio" name="btn" type="radio" value="BUS" /> BUS
                                    <input class="radio" name="btn" type="radio" value="TAXI" /> TAXI
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Show Total:
                            </td>
                            <td>
                                <input class="textBox Total" type="text" readonly />
                            </td>
                        </tr>
                    </table>
                    <p class="errorMessage"></p>
                    <button class="addRout calculateBtn" type="button" name="button">CALCULATE</button>
                </div>
                <!-- offset -->
                <div class="col-1"></div>
            </div>
    </div>
    <script src="js/transport-price-checker.js"></script>
    <script src="js/DOM-price-checker.js"></script>
    <script src="js/handlebars.js"></script>
</body>
</html>
