<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simple-grid.css">
    <link rel="stylesheet" href="styles.css">
    <title>ROUTS-ADDED</title>
</head>

<body>
    <div class = "header">
        <nav id= "nav-bar">
            <a href= "./index.html" class="nav-link">HOME</a>
            <!-- <a href= "#" class="nav-link">ESTIMATED-PRICES</a> -->
            <a href= "./route.html" class="nav-link">AVAILABLE-ROUTES</a>
            <a href= "./addRout.html" class="nav-link">ADD-ROUTE</a>
        </nav>
    </div>

    <div class=" container secondBackGround">
        <div class="container" style="height: 15px;">
            <div class="row">

                <div class="col-12  ">
                    <h2 class="title">AVAILABLE ROUTES</h2>
                </div>
            </div>

        </div>
        <div class="container" style="height: 15px;">
            <div class="row">

                <div class="col-12  ">
                    <P class="title" style="color:black; font-size:x-large;">Choose your destinations or add your own if
                        its not in the list below.</P>
                        <label for="Routes" style="margin-left: 10px;font-weight: bold;">CHOOSE A ROUTE:</label>
                            <select name="Routes" id="route" style="height: 30px;width: 150px; margin-left: 40px;">
                            <option value="ROUTES" selected>ROUTES</option>
                            <option value="KHAYELITSHA-CPT">KHAYELITSHA-CPT</option>
                            <option value="CPT-KHAYELITSHA">CPT-KHAYELITSHA</option>
                            <option value="NYANGA-CPT">NYANGA-CPT</option>
                            <option value="CPT-NYANGA">CPT-NYANGA</option>
                            </select>
                </div>
            </div>

        </div>
        <div class="container one">
           
        </div>

        <div class="container">
            <div class="column">

                <div class="col-12  ">
                    <h2 class="title"> TRANSPORT PRICE</h2>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="column">

                <div class="col name-input   BusPrice">
                    <h5 style="padding-right: 20px;">BUS PRICE</h5>
                    <input class="textBox busPrice" type="text" style="margin-left: 30px; padding-right: 100px;"
                        readonly />
                </div>
                <div class="col name-input TaxiPrice">
                    <h5 style="padding-right: 20px;">TAXI PRICE</h5>
                    <input class="textBox taxiPrice" type="text" style="margin-left: 25px; padding-right: 100px;"
                        readonly />
                </div>

            </div>
        </div>
        <div class="container">
            <div class="column">

                <div class="col-12  ">
                    <!-- <p class="title" style="font-size: x-large; color: black;"> plan for your next trips below </p> -->
                </div>
            </div>

        </div>
        <div class="container">
            <div class="column">

                <div class="col-12  ">
                    <h2 class="title"> MAKE A PLAN </h2>
                </div>
            </div>

        </div>
        <div class="container">
            <div class="column">

                <div class="col name-input">
                    <h3 style="padding-right: 20px;"> NUMBER OF TRIPS </h3>
                    <input class="textBox tripNumber" type="number" placeholder="Enter Trip number"
                        style="margin-left: 100px;width: 250px" />
                </div>

            </div>
        </div>
        <div class="container">
            <div class="row  new">

                <div class="col name-input">
                    <h5 style="padding-right: 20px; margin-left: 20px;"> MODE OF TRANSPORT </h5>

                </div>
                <div class="col radioBtn">

                    <P style="color:black;">BUS</P>
                    <input class="radio" name="btn" type="radio" value="BUS" />


                    <P style="color: black; padding-left: 30px;">TAXI</P>
                    <input class="radio" name="btn" type="radio" value="TAXI" />


                </div>

            </div>
        </div>
        <div class="container  calculate">
            <div class="row">
                <div class="col rout calculate" style="margin-left: 340px;">

                    <button class=" addRout calculateBtn" type="button" name="button">CALCULATE</button>

                </div>
            </div>
        </div>
        <div class="container">
            <div class="column">

                <div class="col name-input">
                    <h5 style="padding-right: 20px;"> TOTAL TRIP COST </h5>
                    <input class="textBox Total" type="text" style="margin-left: 155px;padding-right: 100px;"
                        readonly />
                </div>

            </div>
        </div>


    </div>
    <script src="js/transport-price-checker.js"></script>
    <script src="js/DOM-price-checker.js"></script>
</body>

</html>
